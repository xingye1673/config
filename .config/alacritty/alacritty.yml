colors:
  primary:
    background: "#1e2127"
    # background: "#2E3440"
    foreground: "#D8DEE9"
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"

window:
  # 内填充
  padding:
    x: 0
    y: 0
  # full or none or (macOS) transparent or buttonless
  decorations: transparent
  # 透明度：0 透明，1 不透明
  opacity: 0.5
  # 启动模式(Windowed / Maximized / Fullscreen / (macOS) SimpleFullscreen)
  startup_mode: Windowed

# 设置字体
font:
  # 字大小
  size: 14.0 
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
# 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 10000
  # 滚动行数 
  multiplier: 10

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: true
